<div class="container">
    <div class="filters-container">
        <button class="button-full" *ngFor="let item of filters" (click)="chooseFilter(item, $event)">{{item}}</button>
    </div>
</div>
<div class="container">
    <div class="card" *ngFor="let item of filteredElements">
        <h1 class="card-title">{{item.from}}</h1>
        <img class="card-photo" [src]="item.photo">
        <div class="card-text">{{item.description}}</div>
    </div>
</div>
